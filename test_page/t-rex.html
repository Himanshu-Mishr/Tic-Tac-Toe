        <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

	<style>
	.owl-carousel {
		overflow: visible;
	}
	.center {
		box-shadow: 0px 0px 50px 10px black;
		z-index: 9999;
	}
	</style>
    </head>
    <body>
    <br><br>
        <div id="owl" class="owl-carousel">
            <div class="item"><img src="image/image1.png" alt="pic" ></div>
			<div class="item"><img src="image/image2.png" alt="pic" ></div>
			<div class="item"><img src="image/image3.png" alt="pic" ></div>
			<div class="item"><img src="image/image4.png" alt="pic" ></div>
			<div class="item"><img src="image/image5.png" alt="pic" ></div>
        </div>
        <!--  jQuery 1.7+  -->
        <script src="js/jquery.min.js"></script>
        <!-- Include js plugin -->
		<script src="owlcarousel/owl.carousel.min.js"></script>
        <script>
		$(document).ready(function(){
		  $('.owl-carousel').owlCarousel({
			    loop:true,
			    margin: 10,
			    nav:true,
			    center: true,
			    stagePadding: 410, // to show how much content will be visible
			    responsive:{    // screen size and respective no. of item that you want to see.
			        0:{
			            items:1
			        },
			        600:{
			            items:1
			        },
			        1000:{
			            items:1
			        }
			    }
			})
		});

        </script>
    </body>
